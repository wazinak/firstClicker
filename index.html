<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="header">
            <img src="coin.png" alt="coin">
            <h2 class="score" id="score">33</h2>
        </div>
        <div class="circle">
            <img id="circle" src="apple.png" alt="apple">
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
